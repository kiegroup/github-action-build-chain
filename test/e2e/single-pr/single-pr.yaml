name: Pull request checks

on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./build-chain
        with:
          definition-file: build-chain/.github/definition-file.yaml
          flow-type: single
          starting-project: ${{ env.STARTING_PROJECT }}
      - name: clean up
        run: rm -rf owner1_*
