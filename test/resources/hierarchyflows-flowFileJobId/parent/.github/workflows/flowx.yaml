on: [pull_request]

jobs:
  build-chain:
    runs-on: ubuntu-latest
    name: Build Chain Flow
    steps:
      - name: Build Chain
        id: build-chain
        uses: kiegroup/github-action-build-chain@master
        with:
          parent-dependencies: "parent-parent|:build-chain-2"
          child-dependencies: "child"
          build-command: 'echo "parent"'
          workflow-file-name: "flowx.yaml"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
